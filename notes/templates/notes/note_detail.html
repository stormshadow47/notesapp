{% extends 'base_generic.html' %}

{% block title %}{{ note.title }}{% endblock %}

{% block content %}
<h2>{{ note.title }}</h2>
<p>{{ note.body }}</p>
<a class="btn btn-secondary" href="{% url 'notes:note_edit' note.pk %}">Edit</a>
<a class="btn btn-danger" href="{% url 'notes:note_delete' note.pk %}">Delete</a>
<a class="btn btn-link" href="{% url 'notes:note_list' %}">Back to list</a>
{% endblock %}
